name: IC/CD for backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
defaults: 
  run: 
    working-directory: "snake-api"


jobs: 
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      
      - name: mvn unit test
        run: mvn clean test